<script>
  document.getElementById('1').onclick = function(){
    let arr = [];
    for(i = 0; i <= 15; i++) {
      arr[i] = Math.round(Math.random() * 40 - 10);
    }
    alert(arr);
  }

  document.getElementById('2').onclick = function(){
    let arr = [];
    for(i = 0; i <= 15; i++) {
      arr[i] = Math.round(Math.random() * 40 - 10);
    }

    let arr2 = [];
    for(i = 0; i <= 15; i++) {
      if (arr[i] < 0) {
        arr2[i] = arr[i] * arr[i];
      } else {
        arr2[i] = arr[i]
      }
    }

    alert('Было: ' + arr + '\nСтало: ' + arr2);
  }

  document.getElementById('3').onclick = async function(){
    let arr = [];
    for(i = 0; i <= 15; i++) {
      arr[i] = Math.round(Math.random() * 100 - 50);
    }

    let summ_positive = 0, count_positive = 0;
    let summ_negative = 0, count_negative = 0;
    let count_zeros = 0;

    for(i = 0; i <= 15; i++) {
      if (arr[i] > 0) {
        summ_positive += arr[i];
        count_positive += 1;
      } else if (arr[i] < 0) {
        summ_negative += arr[i];
        count_negative += 1;
      }
      else {
        count_zeros += 1;
      }
    }

    alert('Массив: ' + arr + '\n positiv: ' + summ_positive / count_positive + '\n negative: ' + summ_negative / count_negative + '\n zeros: ' + count_zeros);
  }

  document.getElementById('4').onclick = function(){
    let count = 0;
    for(i = 1; i <= 1000000; i++) {
      if (Math.round(Math.random() * 2) == 0) {
        count += 1;
      }
    }
    alert('Количество: ' + count);
  }

</script>
